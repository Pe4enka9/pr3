<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../public/css/main.css">
    <title>Обратный звонок</title>
</head>
<body>

<form id="callbackForm">
    <h1>Обратный звонок</h1>

    <div class="input-wrapper">
        <label for="name">Имя</label>
        <input type="text" name="name" id="name" placeholder="Как вас зовут?">
        <div class="error" id="nameError"></div>
    </div>

    <div class="input-wrapper">
        <label for="phone">Телефон</label>
        <input type="tel" name="phone" id="phone" placeholder="+7 (___) ___-__-__">
        <div class="error" id="phoneError"></div>
    </div>

    <div class="input-wrapper">
        <label for="time">Удобное время для звонка</label>
        <select name="time" id="time">
            <option value="" hidden>Выберите время</option>
            <option value="morning">Утро (9:00 - 12:00)</option>
            <option value="afternoon">День (12:00 - 18:00)</option>
            <option value="evening">Вечер (18:00 - 21:00)</option>
        </select>
        <div class="error" id="timeError"></div>
    </div>

    <button type="submit" class="btn">Заказать звонок</button>

    <div class="error" id="formMessage"></div>
</form>

<script>
    document.getElementById('callbackForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        document.querySelectorAll('.error').forEach(el => el.textContent = '');

        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const time = document.getElementById('time').value;

        let hasError = false;

        if (!name) {
            document.getElementById('nameError').textContent = 'Поле обязательно для заполнения';
            hasError = true;
        } else if (!/^[A-ZА-Я][a-zа-я]*$/.test(name)) {
            document.getElementById('nameError').textContent = 'Имя должно начинаться с заглавной буквы и содержать только буквы';
            hasError = true;
        }

        if (!phone) {
            document.getElementById('phoneError').textContent = 'Поле обязательно для заполнения';
            hasError = true;
        } else if (!/^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/.test(phone)) {
            document.getElementById('phoneError').textContent = 'Неверный формат телефона. Пример: +7 (999) 123-45-67';
            hasError = true;
        }

        if (!time) {
            document.getElementById('timeError').textContent = 'Выберите удобное время';
            hasError = true;
        }

        if (hasError) return;

        const data = {
            name: name,
            phone: phone,
            time: time
        };

        try {
            const response = await fetch('/callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('formMessage').textContent = 'Звонок успешно заказан';
            } else {
                document.getElementById('formMessage').textContent = 'Ошибка при заказе звонка';
            }
        } catch (error) {
            document.getElementById('formMessage').textContent = 'Не удалось отправить запрос. Проверьте соединение.';
        }
    });
</script>

</body>
</html>
