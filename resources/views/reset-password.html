<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../public/css/main.css">
    <title>Восстановление пароля</title>
</head>
<body>

<form id="resetPasswordForm">
    <h1>Восстановление пароля</h1>

    <div class="input-wrapper">
        <label for="password">Новый пароль</label>
        <input type="password" name="password" id="password" placeholder="Придумайте новый пароль">
        <div class="error" id="passwordError"></div>
    </div>

    <div class="input-wrapper">
        <label for="password_confirmation">Подтверждение пароля</label>
        <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Повторите пароль">
        <div class="error" id="passwordConfirmationError"></div>
    </div>

    <button type="submit" class="btn">Изменить пароль</button>

    <div class="error" id="formMessage"></div>
</form>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        document.querySelectorAll('.error').forEach(el => el.textContent = '');

        const password = document.getElementById('password').value;
        const passwordConfirmation = document.getElementById('password_confirmation').value;

        let hasError = false;

        if (!password) {
            document.getElementById('passwordError').textContent = 'Поле обязательно для заполнения';
            hasError = true;
        } else if (password.length < 8) {
            document.getElementById('passwordError').textContent = 'Пароль должен содержать не менее 8 символов';
            hasError = true;
        } else if (!/(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9])/.test(password)) {
            document.getElementById('passwordError').textContent = 'Пароль должен содержать заглавную букву, цифру и спецсимвол';
            hasError = true;
        }

        if (!passwordConfirmation) {
            document.getElementById('passwordConfirmationError').textContent = 'Поле обязательно для заполнения';
            hasError = true;
        } else if (password !== passwordConfirmation) {
            document.getElementById('passwordConfirmationError').textContent = 'Пароли не совпадают';
            hasError = true;
        }

        if (hasError) return;

        const data = {
            password: password,
            password_confirmation: passwordConfirmation
        };

        try {
            const response = await fetch('/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('formMessage').textContent = 'Успешный сброс пароля';
            } else {
                document.getElementById('formMessage').textContent = 'Ошибка при сбросе пароля';
            }
        } catch (error) {
            document.getElementById('formMessage').textContent = 'Не удалось отправить запрос. Проверьте соединение.';
        }
    });
</script>

</body>
</html>
