<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../public/css/main.css">
    <title>Авторизация</title>
</head>
<body>

<form id="loginForm">
    <h1>Авторизация</h1>

    <div class="input-wrapper">
        <label for="email">Электронная почта</label>
        <input type="email" name="email" id="email" placeholder="Введите ваш email">
        <div class="error" id="emailError"></div>
    </div>

    <div class="input-wrapper">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" placeholder="Введите пароль">
        <div class="error" id="passwordError"></div>
    </div>

    <label class="custom-checkbox">
        <input type="checkbox" name="remember" id="remember">
        <span class="checkmark"></span>
        Запомнить меня
    </label>

    <button type="submit" class="btn">Войти</button>

    <div class="error" id="formMessage"></div>
</form>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        document.querySelectorAll('.error').forEach(el => el.textContent = '');

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        let hasError = false;

        if (!email) {
            document.getElementById('emailError').textContent = 'Поле обязательно для заполнения';
            hasError = true;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('emailError').textContent = 'Некорректный адрес электронной почты';
            hasError = true;
        }

        if (!password) {
            document.getElementById('passwordError').textContent = 'Поле обязательно для заполнения';
            hasError = true;
        }

        if (hasError) return;

        const data = {
            email: email,
            password: password,
            remember: remember
        };

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('formMessage').textContent = 'Успешная авторизация';
            } else {
                document.getElementById('formMessage').textContent = 'Ошибка при авторизации';
            }
        } catch (error) {
            document.getElementById('formMessage').textContent = 'Не удалось отправить запрос. Проверьте соединение.';
        }
    });
</script>

</body>
</html>
